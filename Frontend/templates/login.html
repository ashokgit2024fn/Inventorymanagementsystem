{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <style>
      body
      {
        background-image: url("{% static 'assets/images/bg.jpg' %}");
        background-size: cover;
        background-repeat: no-repeat;
      }
    </style>
</head>
<body class="bg-dark text-light bg-dark" >

    <div class="container mt-5">
        <div class="row justify-content-center">
          <div class="col-lg-6">
            <h2 class="mb-4">Login Page</h2>
            <form action="" method="POST">

                {% csrf_token %}

              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Username</label>
                <input type="text" class="form-control bg-secondary text-light" name="username" id="exampleInputEmail1" aria-describedby="emailHelp">
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control bg-secondary text-light" name="password" id="exampleInputPassword1">
              </div>

              <p class="text-danger fw-bold">{{error}}</p>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <div class="p-3 mb-2 bg-dark text-dark-emphasis">* dont have an account? use signup </div>
            <a href="/signup/"><button  class="btn btn-info">Signup</button></a>
          </div>
        </div>
      </div>
</body>
</html>
