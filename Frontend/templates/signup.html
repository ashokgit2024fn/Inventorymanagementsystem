<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>
<body class="bg-dark text-light">

    <div class="container mt-5">
        <div class="row justify-content-center">
          <div class="col-lg-6">
            <h2 class="mb-4">Signup Page</h2>
            <form action="" method="POST">

                {% csrf_token %}

              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Username</label>
                <input type="text" class="form-control bg-secondary text-light" name="username" id="exampleInputEmail1" aria-describedby="emailHelp" required>
              </div>

              <p class="text-danger fw-bold">{{error}}</p>

              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control bg-secondary text-light" name="password" id="exampleInputPassword1" required>
              </div>

              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">First Name</label>
                <input type="text" class="form-control bg-secondary text-light" name="first_name" id="exampleInputEmail1" aria-describedby="emailHelp" required>
              </div>

              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Last Name</label>
                <input type="text" class="form-control bg-secondary text-light" name="last_name" id="exampleInputEmail1" aria-describedby="emailHelp" required>
              </div>

              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email Address</label>
                <input type="email" class="form-control bg-secondary text-light" name="email_address" id="exampleInputEmail1" aria-describedby="emailHelp" required>
              </div>

              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Age</label>
                <input type="number" class="form-control bg-secondary text-light" name="age" id="exampleInputEmail1" aria-describedby="emailHelp" required>
              </div>

              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">User Role</label>
                <select name="role" class="form-control bg-secondary text-light">
                  <option value="0">Admin</option>
                  <option value="1">Manager</option>
                  <option value="2">Employee</option>
                </select>
              </div>

              <button type="submit" class="btn btn-primary">Submit</button>
            </form>

          </div>
        </div>
      </div>
</body>
</html>
